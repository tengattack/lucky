<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>LUCKY HAND</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <nav class="navbar-default">LUCKY HAND</nav>
    <ul id="my-value-list" class="posts-list"></ul>
    <div class="clearfix"></div>
    <ul id="others-value-list" class="posts-list"></ul>
    <div class="clearfix"></div>
    <div class="controls">
      <div class="inputer control" style="display:none">
        <input id="myname" placeholder="请输入你的名字"></input>
        <div id="myname-btn" class="btn">OK</div>
      </div>
      <div class="reseter control" style="display:none">
        <input id="reset-data" placeholder="请输入数据，用半角空格隔开"></input>
        <div id="reset-btn" class="btn">重置</div>
      </div>
      <div class="avatar-setter control" style="display:none">
        <div id="avatar-btn" class="btn">头像</div>
      </div>
      <div class="getter control" style="display:none">
        <div id="get-btn" class="btn">抽奖</div>
      </div>
      <div class="valuer control" style="display:none">
        <span id="myvalue"></span>
        <div class="btn disabled">点过辣！</div>
      </div>
      <div class="finisher control" style="display:none">
        <div class="btn disabled">抽完辣！</div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery-2.2.0.min.js"></script>
  <script src="/js/moment-with-locales.min.js"></script>
  <script src="/js/lucky.js?v=20160914"></script>
</body>
</html>
